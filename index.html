<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width, initial-scale=1.0">
        <title>Registration Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h1>Create an Account</h1>
            <button class="fb">Sign Up With Facebook</button><span> or </span>
            <button class="gg">Sign Up With Google</button>
            <br>
            <hr>
            <h3>Register Now</h3>

            <form action="">
                <input type="text" placeholder="Fullname"><br><br>
                <input type="email" placeholder="Email"><br><br>
                <input type="text" placeholder="Phone Number"><br><br>
                <input type="text" placeholder="Username"><br><br>
                <input type="password" placeholder="Password"><br><br>
                <input type="password" placeholder="Confirm Password"><br><br>
                <input type="checkbox">I agree with <a href="#">Terms and Services</a> & <a href="#">Privacy Policy</a>
                <br><br>
                <button class="btn">Sign Up Now</button>
            </form>

        </div>

    </body>
</html>
